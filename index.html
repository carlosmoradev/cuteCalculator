<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>cute Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="display"></div>
        <span class="row0">
            <button class="clear double">Clear</button>
            <button class="blank"></button>
            <button class="op">*</button>
        </span>
        <span class="row1">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">+</button>
        </span>
        <span class="row2">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </span>
        <button class="row3">1</button>
        <button class="row3">2</button>
        <button class="row3">3</button>
        <button class="row3">/</button>

        <button class="row4">0</button>
        <button class="double row4">.</button>
        <button class="op row4">=</button>
    </div>
</body>

</html>
