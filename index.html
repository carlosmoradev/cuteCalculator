<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Cute calculator</title>

</head>

<body>
    <div class="wrapper">
        <div class="display">
            717171717
        </div>
        <button class="clear double">Clear</button>
        <button class="blank"></button>
        <button class="op">*</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="op">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="op">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="op">/</button>
        <button class="double">0</button>
        <button>.</button>
        <button class="op">=</button>
    </div>
</body>

</html>
